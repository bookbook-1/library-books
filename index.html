        // ì‚¬ìš©ìë‹˜ì´ ì£¼ì‹  êµ¬ê¸€ ì‹œíŠ¸ CSV ì£¼ì†Œ (A:F ë²”ìœ„ë¥¼ ê°•ì œë¡œ ì§€ì •)
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvgpFiJL5vGTUdZk3u_cnRyXeZ-Ej5u_FC3HihBMHtHs17ZBSObgQe6aWDH3UFIHpu0oKy1TYhcKPP/pub?gid=0&single=true&output=csv&range=A:F";

        // CSV íŒŒì‹± í•¨ìˆ˜ (ì‰¼í‘œì™€ ë”°ì˜´í‘œ ë¬¸ì œë¥¼ í•´ê²°)
        function parseCSV(text) {
            const rows = [];
            let row = [];
            let col = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else if (char !== '\r') { col += char; }
            }
            if (col || row.length > 0) { row.push(col); rows.push(row); }
            return rows;
        }

        async function loadBooks() {
            const gallery = document.getElementById('book-gallery');
            const status = document.getElementById('status-message');

            try {
                const response = await fetch(sheetCsvUrl + "&t=" + new Date().getTime());
                if (!response.ok) throw new Error("êµ¬ê¸€ ì‹œíŠ¸ ì—°ê²° ì‹¤íŒ¨");

                const csvText = await response.text();

                // ì²« ì¤„(í—¤ë”) ë¹¼ê³  ë°ì´í„°ê°€ ìˆëŠ”ì§€ í™•ì¸
                if (data.length <= 1) {

                    return;
                }

                for (let i = 1; i < data.length; i++) {
                    const cols = data[i];
                    
                    // ìµœì†Œí•œ ì œëª©(A)ê³¼ ì´ë¯¸ì§€(E)ê°€ ìˆëŠ”ì§€ í™•ì¸
                    if (cols.length >= 5) {
                        const title = cols[0].trim();
                        const author = cols[1] || 'ì •ë³´ ì—†ìŒ';
                        const pub = cols[2] || '';

                        const img = cols[4] ? cols[4].trim() : '';

                        }

            } catch (e) {
